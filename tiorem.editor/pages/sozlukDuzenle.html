<template>
    <div class="page" data-name="sozlukDuzenle">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link" onclick="app.methods.birOncekiSayfayaGit()">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Geri</span>
                    </a>
                </div>


                {{#js_if "sozlukService.tmpItem.Id===null"}}
                <div class="title">Yeni {{this.$route.params.tag}} Ekle</div>

                {{else}}
                <div class="title">{{this.$route.params.tag}} Düzenle</div>
                <div class="right">
                    <a href="#" class="link " @click="sil(data.Id)">
                        <i class="fa fa-trash"></i>
                        <span>Sil</span>
                    </a>
                </div>
                {{/js_if}}
            </div>
        </div>
        <div class="page-content">


            <div class="list">
                <form class="list" id="formSozluk">
                    <input type="hidden" name="Id" value="{{data.Id}}" />
                    <input type="hidden" name="SiraNo" value="{{data.SiraNo}}" />
                    <input type="hidden" name="Aktif" value="{{data.Aktif}}" />

                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label text-color-red">Adı </div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="Adi" id="Adi" placeholder="{{this.$route.params.tag}} adı" value="{{data.Adi}}">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label text-color-red">Açıklama </div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="Aciklama" id="Aciklama" placeholder="{{this.$route.params.tag}} açıklaması" value="{{data.Aciklama}}">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Otomatik Ekle</div>
                                    <div class="item-after">
                                        <label class="toggle toggle-init">
                                            <input type="checkbox" name="OtoEkle" id="OtoEkle"
                                                   {{#if data.OtoEkle}} checked {{/if}} />
                                            <span class="toggle-icon"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>




            <div class="block">
                <p class="row">
                    <a href="#" class="col button button-fill button-raised color-red back" data-ignore-cache="true" data-force="true">İptal</a>
                    {{#if data.Id}}
                    {{#if data.Aktif}}
                    <a href="#" class="col button button-fill button-raised color-gray back"  data-ignore-cache="true" data-force="true" @click="durumDegistir(data.Id)">Pasif Et</a>
                    {{else}}
                    <a href="#" class="col button button-fill button-raised color-green back"  data-ignore-cache="true" data-force="true" @click="durumDegistir(data.Id)">Aktif Et  </a>
                    {{/if}}
                    <a href="#" class="col button button-fill button-raised color-blue back"  data-ignore-cache="true" data-force="true" @click="kaydet('guncelleme')">GÜNCELLE</a>
                    {{else}}
                    <a href="#" class="col button button-fill button-raised color-green back"  data-ignore-cache="true" data-force="true" @click="kaydet('yeniKayit')">Kaydet</a>
                    {{/if}}
                </p>

            </div>


        </div>
    </div>
</template>

<style>
    p {
        margin: 10px 0;
    }
</style>

<script>

    var page = {

        data: sozlukService.data,
        methods: sozlukService.methods,
        on: sozlukService.on
    }

    return page;


</script>
